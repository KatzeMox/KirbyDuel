<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kirby Samurai Duel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gamebox">
    <img src="assets/kirby.png" id="playerSprite" class="sprite">
    
    <div class="game">
      <h1>Kirby Samurai Duel</h1>
      <p id="message">Press Start</p>
      <button id="startBtn">Start Duel</button>
      <button id="slashBtn">Slash!</button>
    </div>
    
    <img src="assets/boss.png" id="bossSprite" class="sprite">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
